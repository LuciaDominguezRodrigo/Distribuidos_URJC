<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Pedidos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="icon" href="../logo.jpeg" type="image/png">

<div class="container">

            <div class="col-md-6">
              <p><strong>Estado:</strong> Entregado</p>
              <p><strong>Dirección de Envío:</strong> 123 Calle Principal, Ciudad</p>

          </div>
          <div class="row mt-4">

              <h4>Productos:</h4>
              <ul>
                <li>Camisa a Rayas - $50.00</li>
